<div class="media">
    <!-- <a [routerLink]="['/shop/product/left/sidebar/', product.idProduct]"> -->
    <a [routerLink]="['/tienda/producto/', product.idProduct]">
        <img [defaultImage]="product.images[0].src ? product.images[0].src : 'assets/images/product/placeholder.jpg'" 
             [lazyLoad]="product.images[0].src ? product.images[0].src : product.images[0].src"
             class="img-fluid lazy-loading" alt="{{ product.images[0].alt }}">
    </a>
	<div class="media-body align-self-center">
		<div class="rating">
			<bar-rating [rate]="product.rating" [readOnly]="true"></bar-rating>
        </div>
        <!-- <a [routerLink]="['/shop/product/left/sidebar/', product.idProduct]"> -->
        <a [routerLink]="['/tienda/producto/', product.idProduct]">
            <h6>{{ product.title | titlecase }}</h6>
        </a>

        <!-- <h4>{{ product.price }}</h4> -->
        
        <div *ngIf="product.isSale; then showDiscount else showNormalPrice"></div>
        <ng-template #showDiscount>
            <h4>
                <del>${{ product.currentBasePrice | number:'':'es' }}</del>
                <br>
                <span class="money">${{ product.currentTotalPrice | number:'':'es' }}</span>
            </h4>
        </ng-template>
        <ng-template #showNormalPrice>
            <h4>${{ product.currentBasePrice | number:'':'es' }}</h4>
        </ng-template>

	</div>
</div>
