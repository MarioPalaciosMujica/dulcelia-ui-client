<!-- section start -->

    <div class="collection-wrapper">

            <div class="row">

                        <div class="collection-filter-block">
                            <div class="collection-mobile-back" (click)="toggleMobileSidebar()">
                                <span class="filter-back">
                                    <i class="fa fa-angle-left" aria-hidden="true"></i> {{ 'shop.back' | translate }}
                                </span>
                            </div>
                            <!-- Category filter start -->
                            <app-categories></app-categories>
                        </div>
                        <!-- silde-bar colleps block end here -->

                        <!-- side-bar colleps block stat -->
                        <div class="collection-filter-block">
                            <!-- brand filter start -->
                            <!-- <app-brands [products]="products" [brands]="brands" (brandsFilter)="updateFilter($event)"></app-brands> -->
                            <!-- color filter start here -->

                            <!-- size filter start here -->

                        </div>

                        </div> -->

                            </a>
                        </div> -->
                        <!-- side-bar banner end here -->

                    </div>
                </div>
                <div class="collection-content col">
                    <div class="page-main-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="top-banner-wrapper">
                                    <!-- <a [routerLink]="['/shop/collection/left/sidebar']"> -->
                                    <a [routerLink]="['/tienda/catalogo']">
                                        <img src="assets/dulcelia-demo/pages/tortas_hor.jpg" class="img-fluid " alt="">
                                    </a>
                                    <div class="top-banner-content small-section shop-header">
                                        <h4 class="shop-header-title">{{ 'shop.header_title' | translate }}</h4>
                                        <!-- <h5>{{ 'shop.header_subtitle' | translate }}</h5> -->
                                        <p>{{ 'shop.header_text' | translate }}</p>
                                    </div>
                                </div>

                                    <div class="col-xl-12">
                                        <div class="filter-main-btn" (click)="toggleMobileSidebar()">
                                            <span class="filter-btn btn btn-theme">
                                                <i class="fa fa-filter" aria-hidden="true"></i> Filter
                                            </span>
                                        </div>
                                    </div>
                                </div> -->

                                            {{tag}} <i class="ti-close" (click)="removeTag(tag)"></i>

                                            (setGrid)="updateGridLayout($event)" 
                                            (setLayout)="updateLayoutView($event)"

                                        </app-grid>
                                    </div> -->

                                    <div *ngIf="isMainProductsLoaded">
                                        <div class="product-wrapper-grid" [ngClass]="layoutView">
                                            <div class="row">
                                                <div class="col-grid-box" [ngClass]="grid" *ngFor="let product of products">
                                                    <div class="product-box">
                                                        <!-- <app-product-box-one [product]="product" [currency]="productService?.Currency" [thumbnail]="false" [cartModal]="true" [loader]="true">
                                                        </app-product-box-one> -->

                                                        </app-product-box-one>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 text-center section-b-space mt-5 no-found" *ngIf="!products.length">
                                                    <img src="assets/images/empty-search.jpg" class="img-fluid mb-4">

                                                    <a [routerLink]="['/tienda/catalogo']" class="btn btn-solid">{{ 'button.continue_shopping' | translate }}</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div *ngIf="isMainProductsLoaded">
                                        <!-- <app-pagination 
                                            [products]="products" 
                                            [paginate]="paginate" 
                                            (setPage)="setPage($event)">
                                        </app-pagination> -->

                            </div>

                    </div>
