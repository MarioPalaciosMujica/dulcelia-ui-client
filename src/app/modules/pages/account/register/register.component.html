<app-breadcrumb [title]="'breadcrumb.register' | translate" [breadcrumb]="'breadcrumb.register' | translate"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>{{ 'register.create_account' | translate }}</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="col-md-6 input-margin">
                                <label for="email">{{ 'register.first_name' | translate }}
                                    <span class="text-danger input-error" *ngIf="getFirstName.errors?.required && (getFirstName.dirty || getFirstName.touched)">{{ 'register.first_name_error_required' | translate }}</span>
                                    <span class="text-danger input-error" *ngIf="getFirstName.errors?.minlength && (getFirstName.dirty || getFirstName.touched)">{{ 'register.first_name_error_min' | translate }} {{ getFirstName.errors?.minlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getFirstName.errors?.maxlength && (getFirstName.dirty || getFirstName.touched)">{{ 'register.first_name_error_max' | translate }} {{ getFirstName.errors?.maxlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getFirstName.errors?.pattern && !getFirstName.errors?.minlength && !getFirstName.errors?.maxlength && (getFirstName.dirty || getFirstName.touched)">{{ 'register.first_name_error_format' | translate }}</span>
                                </label>
                                <input type="text" class="form-control" formControlName="firstname" placeholder="{{'register.first_name_placeholder' | translate}}">
                            </div>
                            <div class="col-md-6 input-margin">
                                <label for="review">{{ 'register.last_name' | translate }}
                                    <span class="text-danger input-error" *ngIf="getLastName.errors?.required && (getLastName.dirty || getLastName.touched)">{{ 'register.last_name_error_required' | translate }}</span>
                                    <span class="text-danger input-error" *ngIf="getLastName.errors?.minlength && (getLastName.dirty || getLastName.touched)">{{ 'register.last_name_error_min' | translate }} {{ getLastName.errors?.minlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getLastName.errors?.maxlength && (getLastName.dirty || getLastName.touched)">{{ 'register.last_name_error_max' | translate }} {{ getLastName.errors?.maxlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getLastName.errors?.pattern && !getLastName.errors?.minlength && !getLastName.errors?.maxlength && (getLastName.dirty || getLastName.touched)">{{ 'register.last_name_error_format' | translate }}</span>
                                </label>
                                <input type="text" class="form-control" formControlName="lastname" placeholder="{{'register.last_name_placeholder' | translate}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 input-margin">
                                <label for="email">{{ 'register.email' | translate }}
                                    <span class="text-danger input-error" *ngIf="getEmail.errors?.required && (getEmail.dirty || getEmail.touched)">{{ 'register.email_error_required' | translate }}</span>
                                    <span class="text-danger input-error" *ngIf="getEmail.errors?.minlength && (getEmail.dirty || getEmail.touched)">{{ 'register.email_error_min' | translate }} {{ getEmail.errors?.minlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getEmail.errors?.maxlength && (getEmail.dirty || getEmail.touched)">{{ 'register.email_error_max' | translate }} {{ getEmail.errors?.maxlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getEmail.errors?.pattern && !getEmail.errors?.minlength && !getEmail.errors?.maxlength && (getEmail.dirty || getEmail.touched)">{{ 'register.email_error_format' | translate }}</span>
                                    <!-- <span class="text-danger  input-error" *ngIf="getEmail.errors?.uniqueEmail && (getEmail.dirty || getEmail.touched)">{{ 'register.email_error_unique' | translate }}</span> -->
                                </label>
                                <input type="text" class="form-control" formControlName="email" placeholder="{{'register.email_placeholder' | translate}}">
                            </div>
                            <div class="col-md-6 input-margin">
                                <label for="review">{{ 'register.phone' | translate }}
                                    <span class="text-danger input-error" *ngIf="getPhone.errors?.required && (getPhone.dirty || getPhone.touched)">{{ 'register.phone_error_required' | translate }}</span>
                                    <span class="text-danger input-error" *ngIf="getPhone.errors?.minlength && (getPhone.dirty || getPhone.touched)">{{ 'register.phone_error_min' | translate }} {{ getPhone.errors?.minlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getPhone.errors?.maxlength && (getPhone.dirty || getPhone.touched)">{{ 'register.phone_error_max' | translate }} {{ getPhone.errors?.maxlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getPhone.errors?.pattern && !getPhone.errors?.minlength && !getPhone.errors?.maxlength && (getPhone.dirty || getPhone.touched)">{{ 'register.phone_error_format' | translate }}</span>
                                </label>
                                <input type="text" class="form-control" formControlName="phone" placeholder="{{'register.phone_placeholder' | translate}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 input-margin">
                                <label for="email">{{ 'register.province_commune' | translate }}
                                    <span class="text-danger input-error" *ngIf="getCommune.errors?.required && (getCommune.dirty || getCommune.touched)">{{ 'register.province_commune_error_required' | translate }}</span>
                                    <span class="text-danger input-error" *ngIf="getCommune.errors?.minlength && (getCommune.dirty || getCommune.touched)">{{ 'register.province_commune_error_min' | translate }} {{ getCommune.errors?.minlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getCommune.errors?.maxlength && (getCommune.dirty || getCommune.touched)">{{ 'register.province_commune_error_max' | translate }} {{ getCommune.errors?.maxlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getCommune.errors?.pattern && !getCommune.errors?.minlength && !getCommune.errors?.maxlength && (getCommune.dirty || getCommune.touched)">{{ 'register.province_commune_error_format' | translate }}</span>
                                </label>
                                <input type="text" class="form-control" formControlName="commune" placeholder="{{'register.province_commune_placeholder' | translate}}">
                            </div>
                            <div class="col-md-6 input-margin">
                                <label for="review">{{ 'register.address' | translate }}
                                    <span class="text-danger input-error" *ngIf="getAddress.errors?.required && (getAddress.dirty || getAddress.touched)">{{ 'register.address_error_required' | translate }}</span>
                                    <span class="text-danger input-error" *ngIf="getAddress.errors?.minlength && (getAddress.dirty || getAddress.touched)">{{ 'register.address_error_min' | translate }} {{ getAddress.errors?.minlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getAddress.errors?.maxlength && (getAddress.dirty || getAddress.touched)">{{ 'register.address_error_max' | translate }} {{ getAddress.errors?.maxlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getAddress.errors?.pattern && !getAddress.errors?.minlength && !getAddress.errors?.maxlength && (getAddress.dirty || getAddress.touched)">{{ 'register.address_error_format' | translate }}</span>
                                </label>
                                <input type="text" class="form-control" formControlName="address" placeholder="{{'register.address_placeholder' | translate}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 input-margin">
                                <label for="email">{{ 'register.password' | translate }}
                                    <span class="text-danger input-error" *ngIf="getPassword.errors?.required && (getPassword.dirty || getPassword.touched)">{{ 'register.password_error_required' | translate }}</span>
                                    <span class="text-danger input-error" *ngIf="getPassword.errors?.minlength && (getPassword.dirty || getPassword.touched)">{{ 'register.password_error_min' | translate }} {{ getPassword.errors?.minlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getPassword.errors?.maxlength && (getPassword.dirty || getPassword.touched)">{{ 'register.password_error_max' | translate }} {{ getPassword.errors?.maxlength.requiredLength }}</span>
                                </label>
                                <input type="password" class="form-control" formControlName="password" placeholder="{{'register.password_placeholder' | translate}}">
                            </div>
                            <div class="col-md-6 input-margin">
                                <label for="review">{{ 'register.password_confirmation' | translate }}
                                    <span class="text-danger input-error" *ngIf="getPasswordConfirm.errors?.required && (getPasswordConfirm.dirty || getPasswordConfirm.touched)">{{ 'register.password_confirmation_error_required' | translate }}</span>
                                    <span class="text-danger input-error" *ngIf="getPasswordConfirm.errors?.minlength && (getPasswordConfirm.dirty || getPasswordConfirm.touched)">{{ 'register.password_confirmation_error_min' | translate }} {{ getPasswordConfirm.errors?.minlength.requiredLength }}</span>
                                    <span class="text-danger input-error" *ngIf="getPasswordConfirm.errors?.maxlength && (getPasswordConfirm.dirty || getPasswordConfirm.touched)">{{ 'register.password_confirmation_error_max' | translate }} {{ getPasswordConfirm.errors?.maxlength.requiredLength }}</span>
                                    <!-- <span class="text-danger input-error" *ngIf="getPasswordConfirm.errors?.passwordConfirmation && !getPasswordConfirm.errors?.minlength && !getPasswordConfirm.errors?.maxlength && (getPasswordConfirm.dirty || getPasswordConfirm.touched)">{{ 'register.password_confirmation_valid' | translate }}</span> -->
                                </label>
                                <input type="password" class="form-control" formControlName="passwordConfirm" placeholder="{{'register.password_confirmation_placeholder' | translate }}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 input-margin">
                                <input type="checkbox" formControlName="acceptTerms"/>
                                <label>
                                    &nbsp;&nbsp;{{ 'register.accept_terms' | translate }}
                                    <a href="{{ filePdf }}" target="_blank">{{ 'register.terms_and_conditions' | translate }}</a>
                                </label>
                                <br>
                                <button class="btn btn-solid" [disabled]="!registerForm.valid">{{ 'button.register' | translate }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
